<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace + Golden Layout</title>
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css">
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css">
    <link rel="stylesheet" href="workspace.css">
</head>

<body>
    <div class="app">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <h1>Controls</h1>
            <p class="sidebar-note">
                Try dragging tabs, creating stacks, and splitting panes to customize your workspace.
            </p>
            <ul class="sidebar-list">
                <li>Drag a tab to create a new row or column.</li>
                <li>Use “+ New panel” to add another component.</li>
                <li>Use “Reset layout” to return to the default view.</li>
            </ul>

        </aside>

        <!-- SIDEBAR RESIZER -->
        <div class="vertical-resizer" id="sidebarResizer" aria-label="Resize sidebar"></div>

        <!-- WORKSPACE -->
        <main class="workspace">
            <div class="bar">
                <button class="button-primary" id="createPanel">+ New panel</button>
                <button class="button-ghost" id="optimizePanels">Reset layout</button>
            </div>

            <div class="golden-layout-root" id="goldenLayoutRoot" role="application" aria-label="Workspace"></div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <script src="workspace.js"></script>
</body>

</html>
