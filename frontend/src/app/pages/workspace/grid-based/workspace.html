<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace + Sidebar Frame (Light)</title>
    <link rel="stylesheet" href="../../../../styles/workspace-grid.css">
</head>

<body>
    <div class="app"> <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <h1>Controls</h1> <button class="accordion">Canvas Grid</button>
            <div class="accordion-panel">
                <div class="row-flex"> <label for="gridModeToggle">Grid mode</label> <span class="track"
                        id="gridModeToggle" title="Grid off / on" aria-hidden="true"> <span class="knob"></span> </span>
                </div> <label for="gridSizeRange">Grid size</label> <input id="gridSizeRange" class="stepbar"
                    type="range" min="24" max="80" step="4" value="32" />
                <div class="row-flex"> <label for="gridSnapToggle">Grid snap</label> <span class="track"
                        id="gridSnapToggle" title="Snap off / on" aria-hidden="true"> <span class="knob"></span> </span>
                </div>
            </div>
        </aside> <!-- SIDEBAR RESIZER -->
        <div class="vertical-resizer" id="sidebarResizer" aria-label="Resize sidebar"></div> <!-- WORKSPACE -->
        <main class="workspace">
            <div class="bar"> <button class="button-primary" id="createPanel">+ New panel</button> <button
                    class="button-ghost" id="optimizePanels">Optimize panels</button> </div>
            <div class="canvas" id="canvas">
                <div class="grid-bg" id="gridBg" aria-hidden="true"></div> <!-- Panels injected here -->
            </div> <!-- Dock (minimized panels) -->
            <div class="dock">
                <div class="dock-items" id="dockItems"></div>
            </div>
        </main>
    </div>
    <script src="workspace.js"></script>
</body>

</html>
