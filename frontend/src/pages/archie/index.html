<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log View</title>
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@1.5.9/src/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@1.5.9/src/css/goldenlayout-light-theme.css">
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>

<body data-page="archie">
  <div class="app">

    <aside class="sidebar" id="control">
      <h1>Data controls</h1>
    </aside>
    
    <div class="vertical-resizer" id="controlResizer" aria-label="Resize control"></div>

    <main class="workspace">
      <div id="archieLayoutRoot" class="archie-layout-root"></div>
    </main>

    <div class="vertical-resizer" id="settingsResizer" aria-label="Resize settings"></div>

    <aside class="sidebar" id="settings">
      <h1>Plot Settings</h1>
      <div id="settingsContent">
        <p class="sidebar-note">Loading settings...</p>
      </div>
    </aside>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/golden-layout@1.5.9/dist/goldenlayout.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
